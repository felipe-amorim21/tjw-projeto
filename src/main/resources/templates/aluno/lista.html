<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TJW 2024.2</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
<header>
    <nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-dark navbar-toggle pull-left">
                    <i class="oi oi-menu"></i>
                </button>
                <a class="navbar-brand navbar-toggle pull-left" href="#">TJW 2024.2</a>
                <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    Logout
                </a>

                <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="layout-main">

    <aside>
        <nav class="sidebar sidebar-open">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link " href="/"> <i class="oi oi-home"></i> <span>Home</span>
                </a></li>
            </ul>

            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active">Alunos</span></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar"> <i class="oi oi-plus"></i>
                    <span>Cadastrar </span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/listar"> <i class="oi oi-spreadsheet"></i>
                    <span>Listar </span>
                </a></li>
            </ul>
            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active">Disciplinas</span></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar"> <i class="oi oi-plus"></i>
                    <span>Cadastrar </span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/listar"> <i class="oi oi-spreadsheet"></i>
                    <span>Listar </span>
                </a></li>
            </ul>
        </nav>
    </aside>

    <section class="layout-content">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                <a class="btn btn-primary btn-md" href="/alunos/cadastrar" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Cadastrar Aluno</span>
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.id}">1</td>
                        <td th:text="${aluno.nome}">Fulano de Tal</td>
                        <td th:text="${aluno.email}">fulano@gmail.com</td>
                        <td th:text="${aluno.matricula}">2024.1-cc-1234</td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm" th:href="@{/alunos/editar/{id} (id=${aluno.id})}" role="button">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>

                            <a class="btn btn-danger btn-sm" th:href="@{/alunos/excluir/{id} (id=${aluno.id})} " role="button">
                                <span class="oi oi-brush" title="Excluir" aria-hidden="true"></span>
                            </a>


                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</div>

<footer class="layout-footer">
    <div class="container">

    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });

    $(document).ready(function () {
        $(".navbar-toggle").click(function () {
            $(".sidebar").toggleClass("sidebar-open");
        })
    });

</script>
</body>

</html>
