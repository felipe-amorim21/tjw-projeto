<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TJW 2024.2</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="btn btn-dark navbar-toggler">
                    <i class="oi oi-menu"></i>
                </button>
                <a class="navbar-brand" href="#">TJW 2024.2</a>
                <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    Logout
                </a>

                <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                </form>


            </div>
        </div>
    </nav>
</header>

<div class="layout-main">
    <aside>
        <nav class="sidebar sidebar-open">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="/"> <i class="oi oi-home"></i> <span>Home</span></a></li>
            </ul>

            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active">Alunos</span></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar"><i class="oi oi-plus"></i><span>Cadastrar</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/alunos/listar"><i class="oi oi-spreadsheet"></i><span>Listar</span></a></li>
            </ul>

            <ul class="nav nav-pills">
                <li class="nav-item"><span class="nav-link active">Disciplinas</span></li>
                <li class="nav-item"><a class="nav-link" href="/disciplinas/cadastrar"><i class="oi oi-plus"></i><span>Cadastrar</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/disciplinas/listar"><i class="oi oi-spreadsheet"></i><span>Listar</span></a></li>
            </ul>
        </nav>
    </aside>

    <section class="layout-content">
        <div class="page-header">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="btn btn-primary btn-md" href="/alunos/listar" role="button">
                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar Alunos</span>
                </a>
            </nav>
        </div>

        <div class="container" id="form-cadastro">
            <form th:action="${aluno.id == null} ? @{/alunos/salvar} : @{/alunos/editar}" method="POST" th:object="${aluno}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Aluno</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo" th:field="*{nome}" />

                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" th:field="*{email}" />

                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" placeholder="Data de Nascimento" th:field="*{dataNascimento}" />
                    </div>

                    <div class="form-group col-md-6">
                        <label for="cpf">CPF</label>
                        <input type="cpf" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpf}" />

                    </div>
                </div>
                <input type="hidden" th:field="*{id}" />
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>
</div>

<footer class="layout-footer">
    <div class="container"></div>
</footer>

<!-- Scripts -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    $(".navbar-toggler").click(function () {
        $(".sidebar").toggleClass("sidebar-open");
    });
</script>
</body>
</html>
